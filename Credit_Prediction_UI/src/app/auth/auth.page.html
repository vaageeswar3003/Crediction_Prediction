<ion-header class="ion-no-border"> 
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-back-button  defaultHref="/home"></ion-back-button>
</ion-buttons>
</ion-toolbar>
</ion-header>
          
          
          <ion-content class="background" no-scroll padding fullscreen>
            <form #f="ngForm" (ngSubmit)="onLogin(f)">
            <ion-grid>
              <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title size="small" class="ion-text-center">{{ isLogin? 'Login' : 'SignUp' }}</ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-list>
                        <ion-item>
                           <ion-label position="floating">Username</ion-label>
                           <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
                         </ion-item>
                         <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
                           <ion-label style="color:red">Enter Valid e-mail address</ion-label>
                         </ion-item>
                         <ion-item >
                         <ion-label position="floating">Password</ion-label>
                         <ion-input type = "Password" ngModel name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
                         </ion-item >
                         <ion-item  *ngIf="!passCtrl.valid && passCtrl.touched">
                           <ion-label style="color:red">
                             Enter a valid Password
                           </ion-label>
                         </ion-item>
                       </ion-list>
                       <ion-button type="button" color="primary" fill="outline" expand="block" (click)="onSwitchAuthMode()">Switch to {{ isLogin? 'SignUp' : 'Login' }}</ion-button>
                       <ion-button type="submit" color="primary" fill="solid" expand="block" [disabled]="!f.valid">{{ isLogin? 'Login' : 'SignUp' }}</ion-button>
                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
              <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                
                
              </ion-col>
              </ion-row>
            </ion-grid>
          </form>
          </ion-content>
